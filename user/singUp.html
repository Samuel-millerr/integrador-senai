<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Virtuose - Cadastro </title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    </head>

    <body class="bodyLoginSingUp">
        <main class="mainLoginSingUp">            
            <section class="formSection">
                <header>
                    <h1><a href="homePage.html"><img src="icons/logoBlack.svg" alt="Logo"></a></h1>
                </header>
                <h2> Crie sua conta </h2>
                <form>
                    <label for="nameInput"> Nome </label>
                    <input type="text" id="nameInput" placeholder="Digite seu nome completo"/>

                    <label for="emailInput"> Email </label>
                    <input type="email" id="emailInput" placeholder="Digite seu e-mail"/>

                    <article class="otherInputs">
                        <h3> Adicione sua senha </h3>
                        <a href="singUpPassword.html"> Adicionar </a>
                    </article>

                    <article class="otherInputs">
                        <h3> Adicione seu endereço </h3>
                        <a href="singUpAdress.html"> Adicionar </a>
                    </article>

                    <a href="login.html" class="primaryButton"> Cadastrar </a>
                </form>
                <p class="signUp"> Ja tem uma conta? <a href="login.html"> Faça login </a></p>
            </section>
            <section class="imageSection">
                <img src="src/login-cadastro/backGroundSingUp.png" alt="Músico tocando um violino em foco."/>
            </section>
        </main>
    </body>
</html>
