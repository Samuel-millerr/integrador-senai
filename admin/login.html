<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title> Virtuose - Administrador </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    </head>
    <body class="loginBody">
        <main class="mainLogin">
            <header> <!-- Header da pagina para localização da logo -->
                <img src="icons/logoBlack.svg" alt="Logo da Virtuose">
            </header>
            <section class="formSection">
                <h2 class="adminTitle"> Entre com sua conta administrativa</h2>
                <form>
                    <label for="userInput"> Usuário </label>
                    <input type="text" id="userInput" placeholder="Digite seu usuário"/>
                    <label for="passwordInput"> Senha </label>
                    <input type="password" id="passwordInput" placeholder="Digite sua senha"/>
                </form>
                <a href="dashboard.html" class="submitButton"> Entrar </a>
            </section>
        </main>
    </body>
</html>
